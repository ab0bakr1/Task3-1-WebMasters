<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Siuuu  |</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 gap-1 gap-md-5">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
                </ul>
                <div class="d-flex gap-1 aling-center">
                    <button id="LoginBTN" class="btn btn-dark text-light px-4">Login</button>
                    <h5 id="User" class="fw-bold align-self-center d-" style="display: none;"></h5>
                    <button id="LogoutBTN" class="btn btn-danger text-light px-4" style="display: none;" type="submit">Logout</button>
                    <button id="CartBTN" class="btn btn-dark text-light px-4" type="submit">Cart<span id="countCart"></span></button>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <!-- Log -->
    <div class="Login" id="Login">
        <form id="LoginForm">
            <h3 class="text-center text-light">تسجيل الدخول</h3>
            <input id="name" type="text" placeholder="الاسم" required>
            <input id="email" type="email" placeholder="البريد الإلكتروني" required>
            <input id="password" type="password" placeholder="كلمة المرور" required>
            <input type="submit" class="btn" value="تسجيل الدخول">
        </form>
    </div>

    <!-- Cart -->
    <div class="Cart" id="Cart">
        <h3 class="text-center text-light">عربة التسوق</h3>
        <div class="row row-cols-1" id="CartProducts"></div>
        <div class="d-flex justify-content-between px-2">
            <button id="BuyNow" class="btn btn-success text-light px-4">Buy Now</button>
            <h3 class="text-center text-light" id="Total"></h3>
        </div>
    </div>

    <!-- Products -->
    <section id="Products" class="container">
        <h2 class="text-center" id="WLC"></h2>
        <h1 class="text-center">Products</h1>
        <div id="ProductsContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
     
    <div id="onelogin">
        <h2 class="text-center">اولاً عليك تسجيل الدخول لمشاهدة المنتجات</h2>
    </div>

    <div id="overlay"></div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
